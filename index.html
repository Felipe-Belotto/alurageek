<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <header>
    <div class="container">
      <a href="index.html"><img src="assets/img/logo.svg" alt="logo do AluraGeek"></a>
      <section class="barra__pesquisa">
        <input type="text" placeholder="O que deseja encontrar?" id="inputPesquisa" class="input__Pesquisa">
        <img src="assets/img/lupa.svg" alt="lupa de pesquisa">
      </section>
    </div>

    <button class="botao__login" id="btnLogin">Login</button>
  </header>
  <main>
    <section class="section__banner">
      <div class="container">

        <h1>Dezembro Promocional</h1>
        <p>Produtos selecionados com até 33% de desconto</p>
        <button>Ver Consoles</button>

      </div>

    </section>



    <section class=" produtos section__starwars">
      <h2 class="titulo__lista">Star Wars</h2>
      <ul class="lista__produtos" id="listaStarWars"></ul>
    </section>

    <section class="produtos section__consoles">
      <h2 class="titulo__lista">Consoles</h2>
      <ul class="lista__produtos" id="listaConsoles"></ul>
    </section>

    <section class="produtos section__diversos">
      <h2 class="titulo__lista">Diversos</h2>
      <ul class="lista__produtos" id="listaDiversos"></ul>
    </section>

  </main>

  <footer>
    <div class="container">
      <div class="footer__logo"><img src="assets/img/logo.svg" alt=""></div>

      <div class="footer__itens">
        <a href="#">Quem somos nós</a>
        <a href="#">Política de privacidade</a>
        <a href="#">Programa fidelidade</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Quero ser franqueado</a>
        <a href="#">Anuncie aqui</a>
      </div>

      <div class="footer__contato">
        <h3>Fale conosco</h3>
        <div class="nome__email">
          <label for="nomeEmail">Nome</label>
          <input type="text" id="nomeEmail">
        </div>
        <textarea name="texto-email" id="textoEmail" cols="30" rows="10"></textarea>
      </div>
    </div>

    <div class="direitos__autorais"> Desenvolvido por Felipe Belotto <br> 2023</div>
  </footer>

</body>

</html>
